<mat-sidenav-container class="example-container">
  <mat-sidenav class="leftpanel docs-header-background" opened mode="side">

  </mat-sidenav>
  <!-- <mat-sidenav class="rightpanel" opened mode="side" position="end">

  </mat-sidenav> -->

  <mat-card *ngFor="let item of products" class="example-card">
    <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
    <mat-card-header>{{item.name}}</mat-card-header>
    <mat-card-subtitle class="product-desc">{{item.description}}</mat-card-subtitle>
    <p *ngIf="item.units">Units: {{item.units}}</p>
    <mat-card-actions>
      <button mat-button>{{item.price}}</button>
      <button mat-button>Add To Cart {{item.id}}</button>
    </mat-card-actions>
  </mat-card>

</mat-sidenav-container>
